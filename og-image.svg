<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="50%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#581c87" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="1200" height="630" fill="url(#bg)" />
  
  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="250" fill-opacity="0.1" fill="#ffffff" />
  <circle cx="1000" cy="500" r="300" fill-opacity="0.1" fill="#ffffff" />
  
  <!-- Main text -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="80" font-weight="800" text-anchor="middle" fill="url(#text-gradient)">
    Feilong Sun

  <!-- Subtitle -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="40" font-weight="600" text-anchor="middle" fill="#ffffff" fill-opacity="0.9">
    Network Engineer & Creative Technologist
  </text>
  
  <!-- Description -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="28" font-weight="normal" text-anchor="middle" fill="#ffffff" fill-opacity="0.7">
    LTE/NR Infrastructure | AI/ML Applications | Cloud Native
  </text>
</svg> 